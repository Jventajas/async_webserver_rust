<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Market Indexes</h1>

<div class="index-grid">
    {% for symbol in symbols %}
    <div class="index-card">
        <div class="index-name">{{ symbol.symbol }}</div>
        <div class="index-price">${{ symbol.price }}</div>
        <div class="index-change {% if symbol.change_percent >= 0.0 %}positive{% else %}negative{% endif %}">
            {% if symbol.change_percent >= 0.0 %}+{% endif %}{{ symbol.change_percent }}%
        </div>

        <div class="index-updated">
            Updated: {{ symbol.last_updated.format("%Y-%m-%d %H:%M:%S") }}
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
